<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <!--Material Icons link-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Link to Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Link to custom CSS file-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
</head>
<body>
    
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{ url_for('get_tasks') }}" class="brand-logo">Task Manager</a>
                <!--Hamburger icon for smaller screens-->
                <a href="{{ url_for('get_tasks') }}" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <!--Standard Nav-->
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_tasks') }}">Home</a></li>
                    <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                    <li><a href="{{ url_for('get_categories') }}">Manage Categories</a></li>
                </ul>
                <!--Sliding nav for mobiles (responsive)-->
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{ url_for('get_tasks') }}">Home</a></li>
                    <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                    <li><a href="{{ url_for('get_categories') }}">Manage Categories</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    
    <!--jQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Script for Materialize jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--Script for custom JS file-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
