{% extends 'base.html' %}
{% block content %}

<h2>Add Category</h2>

<!--Form template from Materialize, amended to requirements-->
<div class="row">
    <!--Add form method of POST-->
    <!--Add action of the function we created in the .py file-->
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <!--Category Name field-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Category
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
